<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Base Apparel coming soon. Feel free to join">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header id="header">
    <img src="images/logo.svg" alt="Base Apparel Logo Image">
  </header>
  <aside id="aside">
    <picture>
      <source media="(max-width: 450px)" srcset="images/hero-mobile.jpg">
      <img class="aside-presentation-image" src="images/hero-desktop.jpg" alt="Coming Soon Presentation Picture">
    </picture>
  </aside>
  <main id="main">
    <section id="main-page-section">
      <h1 class="main-page-title"><span class="main-page-coming-soon">WE'RE</span><br/> COMING </br> SOON</h1>
      <p class="main-page-coming-soon">Hello fellow shoppers! We're curently building our new
        fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
    </section>
    <form class="main-page-form" action="index.html" method="post">
      <label class="email-address" for="email">Email</label>
      <input type="text" id="email" name="email" placeholder="Email Address">
      <button class="submit-button" type="submit">&gt;</button>
    </form>
  </main>
  <footer id="footer">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Andrei Anghel</a>.
    </p>
  </footer>
</body>
</html>
